theme_dir: material
extra:
  palette:
    primary: 'deep orange'
    accent: 'orange'
  feature:
    tabs: false
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  social:
    - type: 'github'
      link: 'https://github.com/SoftFIRE-eu'
    - type: 'slack'
      link: 'https://softfire.slack.com/'
    - type: 'docker'
      link: 'https://hub.docker.com/r/softfire/softfire-middleware/'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company-beta/15145251/'

repo_url: https://github.com/SoftFIRE-eu/experiment-manager
repo_name: SoftFIRE Experiment Manager
site_favicon: favicon.ico
markdown_extensions:
          - admonition
          - codehilite
          - footnotes
          - toc(permalink=true)
          - pymdownx.arithmatex
          - pymdownx.betterem(smart_enable=all)
          - pymdownx.caret
          - pymdownx.critic
          - pymdownx.emoji:
                    emoji_generator: !!python/name:pymdownx.emoji.to_svg
          - pymdownx.inlinehilite
          - pymdownx.magiclink
          - pymdownx.mark
          - pymdownx.smartsymbols
          - pymdownx.superfences
          - pymdownx.tasklist(custom_checkbox=true)
          - pymdownx.tilde

